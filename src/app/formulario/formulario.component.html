<form class="form-row">
    <div class="form-group col-md-2">
        <label for="nombre" class="sr-only">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
            #nombreInput>
            <!-- [(ngModel)]="nombreInput" -->
            <!-- Referncia local pasas no solamente el valor sino el input completo-->
    </div>
    <div class="form-group col-md-2">
        <label for="apellido" class="sr-only">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
            #apellidoInput>
            <!-- [(ngModel)]="apellidoInput" -->
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary" 
        (click)="onAgregarPersona()">Agregar</button>
    </div>
</form>
